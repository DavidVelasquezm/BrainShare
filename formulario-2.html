<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>continue...</title>
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css_styles/custom.css" rel="stylesheet">

  <script type="text/javascript" src="function/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="function/livevalidation_standalone.js"></script>
  <script type="text/javascript" src="function/formulario.js"></script>

</head>
<body>
  
  
  <form class="form-horizontal well">


   <fieldset>
    <legend>You are One step to become a BrainSharer</legend>
    
    <div class="control-group">
      <label class="control-label" for="input05"><h5>First Name</h5></label>
      <div class="controls">
        <input type="text" class="input-xlarge required" id="input05" required>
        <p class="help-block">example:Juan camilo</p>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="input06"><h5>Last Name</h5></label>
      <div class="controls">
        <input type="text" class="input-xlarge required" id="input06" required>
        <p class="help-block">example:example-02(don´t use spaces)</p>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="input07"><h5>Email</h5></label>
      <div class="controls">
        <input type="text" class="input-xlarge required" id="input07" required>
        <p class="help-block">example:example@example.com</p>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="input08"><h5>country</h5></label>
      <div class="controls">
        <input type="text" class="input-xlarge required" id="input08" required>
        <p class="help-block">example:Colombia</p>
      </div>
    </div>
    
    
    <div class="control-group">
      <label class="control-label" for="input01"><h5>User Name</h5></label>
      <div class="controls">
        <input type="text" class="input-xlarge required" id="input01" required>
        <p class="help-block">example:juarez97 (don´t use spaces)</p>
      </div>
    </div>
    
    <label class="control-label" for="input02"><h5>Password</h5></label>
    <div class="controls">
      <input type="password" class="input-xlarge required" id="input02" required>
      <p class="help-block">Don´t use spaces</p>
    </div>
  </div>

  <label class="control-label" for="input03"><h5>Repeat Password</h5></label>
  <div class="controls">
    <input type="password" class="input-xlarge" id="input03" required>
    <p class="help-block">Repeat the password</p>
  </div>
</div>


<div class="control-group">
  <label class="control-label" for="optionsCheckbox"></label>
  <div class="controls">
    <label class="checkbox">
      <input type="checkbox" id="optionsCheckbox" value="option1">
      I want to be search as my username.
    </label>
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="select01"><h5>Profesional status</h5></label>
  <div class="controls">
    <select id="select01" required>
      <option>-------</option>
      <option>student</option>
      <option>Working</option>
      <option>Unemployed</option>
    </select>
  </div>
</div>

<label class="control-label" for="input04"><h5>college or company </h5></label>
<div class="controls">
  <input type="text" class="input-xlarge" id="input04" required >
  <p class="help-block">example:pasadena university</p>
</div>
</div>



<div class="control-group">
  <label class="control-label" for="textarea"><h5>knowledge</h5></label>
  <div class="controls">
    <textarea class="input-xlarge" id="textarea" rows="3" required></textarea>
  </div>
</div>



</div>

<div class="control-group">
  <label class="control-label" for="textarea"><h5>work experience</h5></label>
  <div class="controls">
    <textarea class="input-xlarge" id="textarea2" rows="3"></textarea>
  </div>
</div>


<div class="form-actions">
  <button id="boton-formulario-2" type="submit" class="btn btn-primary">Save changes</button>
  <button type="submit" class="btn">Cancel</button>
</div>
</fieldset>
</form>
</div>




<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.4.1-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.6.1-min.js"></script>
<script type="text/javascript" src="function/form.js"></script>


</body>
</html>
