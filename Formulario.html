<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>SignUp</title>
<link href="server.js" rel=""
<link href="sbootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="css_styles/custom.css" rel="stylesheet">
<link href="formularios.css"  rel="stylesheet">

 <script type="text/javascript" src="function/jquery-1.8.3.min.js"></script>
         <script type="text/javascript" src="function/livevalidation_standalone.js"></script>
         <script type="text/javascript" src="function/formulario.js"></script>
          
          

        
</head>
<legend><h1>Sign Up in BrainShare</h1></legend>

<form class="formu form-horizontal well" id="brainf">
    <fieldset>
    
            <div class="control-group">
            <label class="control-label" for="input01"><h5>First Name</h5></label>
            
              <input type="text" class="input-xlarge " id="input01" required >
              <p class="help-block">example: Jhon</p>
            </div>
          
          
         <div class="control-group">
            <label class="control-label" for="input02"><h5>Last Names</h5></label>
              <input type="text" class="input-xlarge " id="input02" required >
              <p class="help-block">example: Velasquez Martinez</p>
            </div>
          
          
            <div class="control-group">
            <label class="control-label" for="input03"><h5>Email</h5></label>
              <input type="text" class="input-xlarge  " id="input03">
              <p class="help-block">example: idea@example.com </p>
            </div>
        
          
             
          <div class="control-group">
            <label class="control-label" for="select01"><h5>Genre</h5></label
            <div class="controls">
              <select id="select01">
                <option>-------</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
          
          
          
          <div class="control-group">
            <label class="control-label" for="fileInput"><h5>Profile Picture</h5></label>
            <div class="controls">
              <input class="input-file" id="fileInput" type="file">
            </div>
          </div>
          
          
          
          <div class="control-group">
            <label class="control-label" for="input05"><h5>Birthday Information</h5></label>
              <input type="text" class="input-xlarge" id="input05">
              <p class="help-block">example: 19/5/1885</p>
            </div>
         
         
          <div class="control-group">
            <label class="control-label" for="multiSelect"><h5>country</h5></label>
            <div class="controls">
              <select multiple="multiple" id="multiSelect">
                <option></option>
                <option>Colombia</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Argentina</option>
                <option>Ecuador</option>
                <option>Panam√°</option>
                <option>Venezuela</option>
                <option>France</option>
              </select>
            </div>
          </div>
          
             <label class="control-label" for="optionsCheckbox"><h5>I accept the terms of the contract</h5></label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="option1">
                contract
              </label>
              </div>
          
          <input id="boton-forma" class="submit" type="submit" value="Submit">
         
    </fieldset>
</form>    
        </html>
